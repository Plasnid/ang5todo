
<h2>My Tasks</h2>
<ul>
  <li *ngFor="let task of tasks" (click)="updateCompletion(task)">
    <span class="badge">{{task.id}}</span> {{task.activity}} {{task.done}}
  </li>
</ul>
<div *ngIf="tasksComplete===true; else workMore">
  You're all done!  Kick up your heels!
</div>
<ng-template #workMore>
  Keep on hacking!
</ng-template>

<!-- add task element is here -->
<div>
  <label>Task description:
    <input #taskDesc />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(taskDesc.value); taskDesc.value=''">
    add
  </button>
</div>
